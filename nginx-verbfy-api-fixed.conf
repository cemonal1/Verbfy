# Verbfy API Nginx Configuration with WebSocket Support - FIXED VERSION
# This file should be placed in /etc/nginx/sites-available/verbfy-api
# and symlinked to /etc/nginx/sites-enabled/

# WebSocket connection upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# CORS origin mapping - single source of truth
map $http_origin $cors_origin {
    default "";
    "~^https://(verbfy\.com|www\.verbfy\.com|app\.verbfy\.com)$" $http_origin;
    "~^http://localhost:(3000|3001)$" $http_origin;
    "~^http://127\.0\.0\.1:(3000|3001)$" $http_origin;
}

server {
    listen 80;
    server_name api.verbfy.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.verbfy.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.verbfy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.verbfy.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers (non-CORS)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Fixed Permissions Policy Headers for Microphone Access
    add_header Permissions-Policy "microphone=(self \"https://verbfy.com\" \"https://www.verbfy.com\" \"https://app.verbfy.com\")" always;
    
    # REMOVED: All CORS headers - let Express handle them to avoid duplication
    # The backend Express server will set all CORS headers properly
    
    # Client max body size for file uploads
    client_max_body_size 100M;
    
    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket specific headers
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # WebSocket timeout settings
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
    proxy_connect_timeout 60;
    
    # Disable proxy buffering for WebSocket
    proxy_buffering off;
    proxy_cache off;
    proxy_request_buffering off;
    
    # API Routes
    location / {
        proxy_pass http://127.0.0.1:5001;
    }
    
    # Socket.IO specific handling - FIXED
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5001;
        
        # Essential WebSocket upgrade headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Critical for WebSocket upgrade
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
    }
    
    # VerbfyTalk P2P Audio Server
    location /verbfy-talk/ {
        proxy_pass http://127.0.0.1:5001;
        
        # WebSocket upgrade for VerbfyTalk
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Buffer settings for real-time communication
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
    }
    
    # Voice Chat Server
    location /voice-chat/ {
        proxy_pass http://127.0.0.1:5001;
        
        # WebSocket upgrade for Voice Chat
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Buffer settings for real-time communication
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5001/api/health;
        access_log off;
    }
    
    # Logging
    access_log /var/log/nginx/verbfy-api-access.log;
    error_log /var/log/nginx/verbfy-api-error.log;
}