version: '3.8'

services:
  livekit:
    image: livekit/livekit-server:latest
    container_name: verbfy-livekit
    ports:
      - "7880:7880"  # WebSocket port
      - "7881:7881"  # HTTP port
      - "7882:7882/udp"  # UDP port for media
    environment:
      - LIVEKIT_KEYS=${LIVEKIT_KEYS}
    command: --dev --node-ip=0.0.0.0
    restart: unless-stopped
    networks:
      - verbfy-network

  backend:
    build: ./backend
    container_name: verbfy-backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - NODE_ENV=development
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - LIVEKIT_CLOUD_API_KEY=${LIVEKIT_CLOUD_API_KEY}
      - LIVEKIT_CLOUD_API_SECRET=${LIVEKIT_CLOUD_API_SECRET}
      - LIVEKIT_CLOUD_URL=${LIVEKIT_CLOUD_URL:-wss://localhost:7880}
      - LIVEKIT_SELF_API_KEY=${LIVEKIT_SELF_API_KEY}
      - LIVEKIT_SELF_API_SECRET=${LIVEKIT_SELF_API_SECRET}
      - LIVEKIT_SELF_URL=${LIVEKIT_SELF_URL:-wss://localhost:7880}
    depends_on:
      - livekit
    networks:
      - verbfy-network

  frontend:
    build: ./verbfy-app
    container_name: verbfy-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5001}
      - NEXT_PUBLIC_LIVEKIT_URL=${NEXT_PUBLIC_LIVEKIT_URL:-wss://localhost:7880}
      - NEXT_PUBLIC_LIVEKIT_CLOUD_URL=${NEXT_PUBLIC_LIVEKIT_CLOUD_URL:-wss://localhost:7880}
    depends_on:
      - backend
    networks:
      - verbfy-network

networks:
  verbfy-network:
    driver: bridge 