name: Build and Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    env:
      # Default environment variables for CI validation
      MONGO_ROOT_USERNAME: admin
      MONGO_ROOT_PASSWORD: password
      REDIS_PASSWORD: password
      LIVEKIT_API_KEY: placeholder-key
      LIVEKIT_API_SECRET: placeholder-secret
      FRONTEND_URL: https://verbfy.com
      CORS_ORIGIN: https://verbfy.com
      NEXT_PUBLIC_API_URL: https://api.verbfy.com
      NEXT_PUBLIC_LIVEKIT_URL: wss://livekit.verbfy.com
      NEXT_PUBLIC_LIVEKIT_CLOUD_URL: wss://placeholder.livekit.cloud
      CERTBOT_EMAIL: admin@verbfy.com
      DOMAIN_NAME: verbfy.com
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify environment files exist
        run: |
          echo "Checking for required environment files..."
          if [ ! -f backend/.env.production ]; then
            echo "❌ backend/.env.production missing"
            echo "Creating template backend/.env.production for CI..."
            echo "NODE_ENV=production" > backend/.env.production
            echo "PORT=5001" >> backend/.env.production
            echo "MONGO_URI=mongodb://admin:password@localhost:27017/verbfy?authSource=admin" >> backend/.env.production
            echo "JWT_SECRET=ci-jwt-secret-placeholder" >> backend/.env.production
            echo "JWT_REFRESH_SECRET=ci-jwt-refresh-secret-placeholder" >> backend/.env.production
            echo "SESSION_SECRET=ci-session-secret-placeholder" >> backend/.env.production
            echo "LIVEKIT_API_KEY=placeholder-key" >> backend/.env.production
            echo "LIVEKIT_API_SECRET=placeholder-secret" >> backend/.env.production
            echo "GOOGLE_CLIENT_ID=placeholder-client-id" >> backend/.env.production
            echo "GOOGLE_CLIENT_SECRET=placeholder-client-secret" >> backend/.env.production
            echo "CORS_ORIGIN=https://verbfy.com" >> backend/.env.production
            echo "FRONTEND_URL=https://verbfy.com" >> backend/.env.production
            echo "BACKEND_URL=https://api.verbfy.com" >> backend/.env.production
          else
            echo "✅ backend/.env.production exists"
          fi
          
          if [ ! -f verbfy-app/.env.production ]; then
            echo "❌ verbfy-app/.env.production missing"
            echo "Creating template verbfy-app/.env.production for CI..."
            echo "NODE_ENV=production" > verbfy-app/.env.production
            echo "NEXT_PUBLIC_API_URL=https://api.verbfy.com" >> verbfy-app/.env.production
            echo "NEXT_PUBLIC_LIVEKIT_URL=wss://placeholder.livekit.cloud" >> verbfy-app/.env.production
          else
            echo "✅ verbfy-app/.env.production exists"
          fi
          
          echo "✅ Environment file check complete"

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Install frontend deps
        working-directory: verbfy-app
        run: npm ci

      - name: Build frontend
        working-directory: verbfy-app
        run: npm run build

      - name: Validate production compose
        run: docker compose -f docker-compose.production.yml config

      - name: Run backend tests (if available)
        working-directory: backend
        run: npm test --if-present
        continue-on-error: true

      - name: Run backend Jest E2E (smoke)
        working-directory: backend
        run: npx jest --testPathPattern=e2e --ci
        continue-on-error: true

      - name: Run frontend tests (if available)
        working-directory: verbfy-app
        run: npm test --if-present
        continue-on-error: true

      - name: Run frontend Jest E2E (smoke)
        working-directory: verbfy-app
        run: npm run test:e2e
        continue-on-error: true

      - name: Install Playwright browsers
        working-directory: verbfy-app
        run: npx playwright install --with-deps

      - name: Start Next server
        working-directory: verbfy-app
        run: |
          nohup npm run start >/dev/null 2>&1 &
          echo "Next server started in background"

      - name: Wait for Next server to be ready
        run: |
          echo "Waiting for http://localhost:3000 ..."
          for i in {1..30}; do
            if curl -sSf http://localhost:3000 >/dev/null; then
              echo "Next server is up!"
              exit 0
            fi
            echo "Not ready yet, retry $i"
            sleep 2
          done
          echo "Server did not start in time" && exit 1

      - name: Run Playwright E2E (smoke)
        working-directory: verbfy-app
        run: npm run test:pw:e2e -- --base-url=http://localhost:3000 --reporter=html

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: verbfy-app/playwright-report


