name: Auto Deploy to Hetzner
on:
  push:
    branches: [ main ]
  workflow_dispatch:
concurrency:
  group: auto-deploy-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'


      - name: Deploy to Hetzner Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_DIR: ${{ secrets.HETZNER_PATH }}
          GIT_REPO: ${{ secrets.GIT_REPO }}
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          envs: APP_DIR,GIT_REPO
          script: |
            set -e
            
            echo "ğŸ“‚ Navigating to project directory..."
            if [ ! -d "$APP_DIR" ]; then sudo mkdir -p "$APP_DIR"; sudo chown -R $USER:$USER "$APP_DIR"; fi
            cd "$APP_DIR"
            
            echo "ğŸ”„ Pulling latest changes from GitHub..."
            if [ ! -d .git ]; then
              git clone "$GIT_REPO" .
            fi
            git fetch origin
            git reset --hard origin/main
            
            echo "ğŸ› ï¸ Running deployment script..."
            chmod +x ./deploy-production.sh
            ./deploy-production.sh
            
            echo "âœ… Deployment completed successfully!"

      - name: Verify Deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          
          # Wait for services to start
          sleep 30
          
          # Check if API is responding
          if curl -f -s https://api.verbfy.com/api/health > /dev/null; then
            echo "âœ… API health check passed"
          else
            echo "âŒ API health check failed"
            exit 1
          fi
          
          # Check if frontend is responding
          if curl -f -s https://verbfy.com > /dev/null; then
            echo "âœ… Frontend health check passed"
          else
            echo "âŒ Frontend health check failed"
            exit 1
          fi
          
          echo "ğŸ‰ All health checks passed! Deployment successful."

      - name: Notify on Success
        if: success()
        run: |
          echo "âœ… Deployment to Hetzner server completed successfully!"
          echo "ğŸŒ Frontend: https://verbfy.com"
          echo "ğŸ”— API: https://api.verbfy.com"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Please check the logs."
          echo "ğŸ”§ Manual intervention may be required."