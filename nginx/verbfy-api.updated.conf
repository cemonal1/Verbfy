server {
    listen 80;
    server_name api.verbfy.com www.api.verbfy.com;
    return 301 https://api.verbfy.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.verbfy.com www.api.verbfy.com;

    ssl_certificate /etc/letsencrypt/live/api.verbfy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.verbfy.com/privkey.pem;

    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Expose-Headers "set-cookie, X-CSRF-Token" always;
        add_header X-Debug-Upstream-Set-Cookie $upstream_http_set_cookie always;
    }

    location /health {
        proxy_pass http://localhost:5000/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Expose-Headers "set-cookie, X-CSRF-Token" always;
    }
}